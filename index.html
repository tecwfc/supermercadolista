    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem;
      background: linear-gradient(135deg, #2e7d32, #43a047);
      color: #fff;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .logo-icon {
      margin-right: 10px;
      font-size: 2.2rem;
    }

    .search-bar {
      flex-grow: 1;
      margin: 0 2rem;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .search-bar button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #2e7d32;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .cart-icon {
      position: relative;
      font-size: 1.8rem;
      padding: 0.5rem;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: 0.3s;
    }

    .cart-icon:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #ff5722;
      color: #fff;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.8rem;
      font-weight: bold;
    }

    /* ==============================
       LAYOUT PRINCIPAL
    ============================== */
    .container {
      display: flex;
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.5rem;
      gap: 1.5rem;
    }

    /* ------------------------------
       CATEGORIAS
    ------------------------------ */
    .categories {
      width: 280px;
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      align-self: flex-start;
      position: sticky;
      top: 100px;
      max-height: calc(100vh - 150px);
      overflow-y: auto;
    }

    .categories h3 {
      margin-bottom: 1.2rem;
      color: #2e7d32;
      font-size: 1.4rem;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 0.5rem;
    }

    .categories ul {
      list-style: none;
    }

    .categories li {
      display: flex;
      align-items: center;
      padding: 0.8rem 0.5rem;
      margin-bottom: 0.3rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .categories li:hover {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .categories li.active {
      background: #c8e6c9;
      color: #2e7d32;
      font-weight: bold;
    }

    .category-icon {
      margin-right: 10px;
      font-size: 1.2rem;
      width: 24px;
      text-align: center;
    }

    /* ------------------------------
       PRODUTOS
    ------------------------------ */
    .products {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      transition: 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
    }

    .product-info {
      padding: 1.2rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .product-name {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .product-price {
      color: #2e7d32;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .add-to-cart {
      background: linear-gradient(to right, #2e7d32, #4caf50);
      color: #fff;
      border: none;
      padding: 0.7rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-top: auto;
      transition: 0.2s;
    }

    .add-to-cart:hover {
      background: linear-gradient(to right, #1b5e20, #388e3c);
    }

    /* ==============================
       CARRINHO
    ============================== */
    .cart-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: flex-end;
      z-index: 2000;
    }

    .cart-sidebar {
      width: 380px;
      max-width: 90%;
      height: 100%;
      background: #fff;
      padding: 1.5rem;
      box-shadow: -4px 0 12px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      position: relative;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
      }

      to {
        transform: translateX(0);
      }
    }

    .close-cart {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #333;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.2rem;
      padding-bottom: 0.8rem;
      border-bottom: 2px solid #e0e0e0;
    }

    .cart-header h3 {
      color: #2e7d32;
      font-size: 1.4rem;
    }

    .clear-cart {
      background: none;
      border: none;
      color: #f44336;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: underline;
    }

    .cart-items {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 1.5rem;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 0;
      border-bottom: 1px solid #eee;
    }

    .item-info {
      flex-grow: 1;
    }

    .item-name {
      font-weight: 500;
    }

    .item-price {
      color: #2e7d32;
      font-size: 0.9rem;
    }

    .item-quantity {
      display: flex;
      align-items: center;
    }

    .quantity-btn,
    .remove-item {
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .quantity-btn {
      width: 28px;
      height: 28px;
      border-radius: 4px;
      border: 1px solid #ddd;
      background: #f5f5f5;
      font-weight: bold;
    }

    .quantity-input {
      width: 35px;
      text-align: center;
      margin: 0 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 0.2rem;
    }

    .remove-item {
      color: #f44336;
      background: none;
      border: none;
      margin-left: 0.8rem;
      font-size: 1.2rem;
    }

    .cart-footer {
      border-top: 2px solid #e0e0e0;
      padding-top: 1.2rem;
    }

    .cart-total {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 1.2rem;
    }

    .checkout-btn,
    .print-btn {
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      padding: 1rem;
      transition: 0.2s;
      color: #fff;
      margin-top: 0.8rem;
    }

    .checkout-btn {
      background: linear-gradient(to right, #ff5722, #ff7043);
      font-size: 1.1rem;
    }

    .checkout-btn:hover {

    }

    .print-btn {

    }

    .print-btn:hover {

       T√çTULOS
    ============================== */

      padding-bottom: 0.5rem;

    /* ==============================
       IMPRESS√ÉO
    ============================== */
    @media print {
      body * {
        visibility: hidden;
      }

      .print-mode-content,
      .print-mode-content * {
        visibility: visible;
      }

      .print-mode-content {
        position: static !important;
        width: 100% !important;
        height: auto !important;
        background: #fff !important;
        color: #000 !important;
        overflow: visible !important;
        padding: 0 !important;
      }

      table,
      tr,
      td,
      th {
        border-collapse: collapse !important;
        page-break-inside: avoid !important;
      }

      h2,
      h3,
      p,
      div {
        page-break-after: avoid !important;
        page-break-inside: avoid !important;
      }

      .cart-overlay,
      .cart-sidebar,
      .close-cart,
      .quantity-btn,
      .remove-item,
      .checkout-btn,
      .print-btn {
        display: none !important;
      }
    }

  function renderCategories() {
    const categoriesList = document.getElementById('categories-list');
    categoriesList.innerHTML = '';
    categories.forEach(category => {
      const li = document.createElement('li');
      li.className = currentCategory === category.id ? 'active' : '';
      li.innerHTML = `<span class="category-icon">${category.icon}</span>${category.name}`;
      li.addEventListener('click', () => {
        currentCategory = category.id;
        renderCategories();
        renderProducts();
      });
      categoriesList.appendChild(li);
    });
  }

  function renderProducts() {
    const container = document.querySelector('.products-container');
    container.innerHTML = '';
    const category = categories.find(c => c.id === currentCategory);
    const title = document.createElement('h2');
    title.className = 'section-title';
    title.innerHTML = `${category.icon} ${category.name}`;
    container.appendChild(title);
    const grid = document.createElement('div');
    grid.className = 'products';
    category.products.forEach(p => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <div class="product-info">
          <div class="product-name">${p.name}</div>
          <div class="product-price">R$ ${p.price.toFixed(2)}</div>
          <button class="add-to-cart" onclick="addToCart(${p.id})">Adicionar</button>
        </div>`;
      grid.appendChild(card);
    });
    container.appendChild(grid);
  }
  // ==============================
  // CARRINHO
  // ==============================
  function addToCart(id) {
    let product = null;
    for (const cat of categories) {
      product = cat.products.find(p => p.id === id);
      if (product) break;
    }
    if (!product) return;
    const existing = cart.find(i => i.id === id);
    if (existing) existing.quantity++;
    else cart.push({ ...product, quantity: 1 });
    updateCart();
    const cartCount = document.querySelector('.cart-count');
    cartCount.style.transform = 'scale(1.3)';
    setTimeout(() => cartCount.style.transform = 'scale(1)', 300);
  }

  function removeFromCart(id) {
    cart = cart.filter(i => i.id !== id);
    updateCart();
  }

  function updateQuantity(id, qty) {
    const item = cart.find(i => i.id === id);
    if (item) {
      if (qty <= 0) removeFromCart(id);
      else item.quantity = Number(qty);
    }
    updateCart();
  }

  function clearCart() {
    cart = [];
    localStorage.removeItem('cart'); // remove do armazenamento
    updateCart();
  }

  function updateCart() {
    const cartItems = document.getElementById('cart-items');
    cartItems.innerHTML = '';
    if (cart.length === 0) {
      cartItems.innerHTML = `<div class="empty-cart">Seu carrinho est√° vazio</div>`;
    } else {
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <div class="item-info">
            <div class="item-name">${item.name}</div>
            <div class="item-price">R$ ${item.price.toFixed(2)}</div>
          </div>
          <div class="item-quantity">
            <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
            <input class="quantity-input" type="number" value="${item.quantity}" onchange="updateQuantity(${item.id}, this.value)">
            <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
            <button class="remove-item" onclick="removeFromCart(${item.id})">‚úñ</button>
          </div>
        `;
        cartItems.appendChild(div);
      });
    }
    const total = cart.reduce((acc, i) => acc + i.price * i.quantity, 0);
    document.getElementById('cart-total').innerText = `R$ ${total.toFixed(2)}`;
    document.querySelector('.cart-count').innerText = cart.reduce((acc, i) => acc + i.quantity, 0);

    // SALVA NO LOCALSTORAGE
    localStorage.setItem('cart', JSON.stringify(cart));
  }
